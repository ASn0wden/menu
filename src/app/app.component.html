<div>
  <h2>Menu</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of menuItems">
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
